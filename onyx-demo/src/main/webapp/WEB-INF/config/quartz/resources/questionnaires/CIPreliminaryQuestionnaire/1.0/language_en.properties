## 
## Questionnaire: CIPreliminaryQuestionnaire, version 1.0
## 
Questionnaire.CIPreliminaryQuestionnaire.label=Contraindications stage questionnaire
Questionnaire.CIPreliminaryQuestionnaire.description=The purpose of this questionnaire is to collect information which can be used to either contraindicate a stage or interpret the results of that stage.<br/><br/>Some observations and answers to questions asked the participant can affect many stages.<br/>They will appear only once in this questionnaire.<br/><br/>At the end of the questionnaire, the status of each stage as determined from the reported observations and answers obtained from the participant will be displayed.<br/><br/>A status may be modified by revising the observation(s) or answer(s) responsible for that status.  This may be done at any time.
Questionnaire.CIPreliminaryQuestionnaire.labelNext=Next
Questionnaire.CIPreliminaryQuestionnaire.labelPrevious=Previous
Questionnaire.CIPreliminaryQuestionnaire.labelStart=Start
Questionnaire.CIPreliminaryQuestionnaire.labelFinish=Finish
Questionnaire.CIPreliminaryQuestionnaire.labelInterrupt=Pause
Questionnaire.CIPreliminaryQuestionnaire.labelResume=Resume
Questionnaire.CIPreliminaryQuestionnaire.labelCancel=Cancel
Questionnaire.CIPreliminaryQuestionnaire.conclusion=The preliminary contraindications questionnaire is now complete.<br/><br/>If a stage is contraindicated, ONYX will not allow the measurement to be taken.  To cancel the contraindication determined by this questionnaire, the observation or answer responsible for that contraindication must be modified.<br/><br/>Note that it will later be possible to skip any stage that has not been contraindicated by this questionnaire.

