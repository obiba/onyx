<wicket:panel>
	<div class="measuresListPanel">
		<table class="entityTable">
			<thead>
				<tr>
					<td class="count" colspan="4"><wicket:message key="Measures"/> (<span wicket:id="expectedMeasureCount"/> <wicket:message key="ExpectedMeasures"/>)</td>
					<td class="refresh"><a wicket:id="refresh" href=""><wicket:message key="Refresh"/></a></td>			
				</tr>		
				<tr>
					<th><wicket:message key="MeasureNo"/></th>				
					<th><wicket:message key="Date"/></th>
					<th><wicket:message key="Operator"/></th>				
					<th><wicket:message key="CaptureMethod"/></th>				
					<th><wicket:message key="Actions"/></th>			
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="measure">
					<td><span wicket:id="measureNo"/></td>
					<td><span wicket:id="measureDate"/></td>
					<td><span wicket:id="measureUser"/></td>				
					<td><span wicket:id="measureMethod"/></td>												
					<td><span wicket:id="measureActions"/></td>
				</tr>
				<tr wicket:id="noMeasureAvailable">
					<td><wicket:message key="NoMeasureAvailable" /></td>
				</tr>
			</tbody>
		</table>
		
		<div wicket:id="confirmDeleteMeasureDialog"/>
		<div wicket:id="measuresDetailsDialog"></div>
		<div wicket:id="invalidMeasureDetailsDialog"></div>
		
		<wicket:fragment wicket:id="measureDetails">
			<table>
				<tr>
					<th><wicket:message key="MeasureNo"/>:</th>
					<td><div wicket:id="measureNo"/></td>
				</tr>			
				<tr>
					<th><wicket:message key="Date"/>:</th>
					<td><div wicket:id="measureDate"/></td>
				</tr>
				<tr>
					<th><wicket:message key="Operator"/>:</th>
					<td><div wicket:id="measureUser"/></td>
				</tr>				
				<tr>
					<th><wicket:message key="CaptureMethod"/>:</th>
					<td><div wicket:id="measureMethod"/></td>
				</tr>						
			</table>	
		</wicket:fragment>
		
		<wicket:fragment wicket:id="invalidMeasureDetailsFragment">
			<div wicket:id="invalidMeasureMessage">
				<span wicket:id="errorMessage"/>	
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="measureActionsFragment">
			<a wicket:id="view"><wicket:message key="View" /></a>
			<a wicket:id="deleteMeasure" href=""><wicket:message key="Delete"/></a>		
		</wicket:fragment>
		
		<wicket:fragment wicket:id="measureInvalidFragment">
			<wicket:message key="MeasureRejected1" /> <a style="padding-right:0px;" wicket:id="errorDetails" href=""><wicket:message key="ClickHere" /></a> <wicket:message key="MeasureRejected2" />
		</wicket:fragment>		
	</div>
</wicket:panel>
