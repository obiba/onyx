HeartAttack=Avez-vous subi une crise cardiaque dans les trois derniers mois?
AbdominalThoracicEyeSurgery=Avez-vous subi dans les trois derniers mois une chirurgie abdominale, thoracique ou aux yeux?
ChestInfection=Avez-vous eu au cours du dernier mois ou avez-vous en ce moment une infection pulmonaire (ex. grippe, bronchite, rhume sévère, pneumonie, difficulté respiratoire ou toux persistante)?
Tuberculosis=Êtes-vous sous médication pour traiter la tuberculose?
DetachedRetina=Avez-vous déjà eu un décollement de la rétine?
Pneumothorax=Avez-vous déjà eu un pneumothorax (épanchement d'air dans la plèvre séreuse tapissant d'un côté la cage thoracique et de l'autre les poumons. Le poumon s'affaisse alors avec des conséquences respiratoires et hémodynamiques parfois graves et urgentes pouvant aller jusqu'à la mort)?
Stoma=Avez-vous une stomie?
