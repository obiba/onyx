<wicket:panel>

  <table class="keyValueTable">
    <tr>
      <td valign="top" class="keyValueTableKey"><label wicket:id="datasourceLabel"></label></td>
      <td><select wicket:id="datasource" /></td>
    </tr>
    <tr>
      <td valign="top" class="keyValueTableKey"><label wicket:id="tableLabel"></label></td>
      <td><select wicket:id="table" /></td>
    </tr>
  </table>

  <div wicket:id="variableTabsContainer">
    <div wicket:id="variableTabs" />
  </div>

  <table class="keyValueTable">
    <tr>
      <td valign="top" class="keyValueTableKey"><label wicket:id="selectEntityLabel"></label></td>
      <td><input wicket:id="selectEntity" type="checkbox" /> <span wicket:id="selectEntityHelp" /></td>
    </tr>
  </table>


</wicket:panel>
