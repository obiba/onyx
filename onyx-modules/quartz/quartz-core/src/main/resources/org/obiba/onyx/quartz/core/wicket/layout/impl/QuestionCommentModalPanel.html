    <span wicket:id="feedback"/>

	<p>
		<wicket:message key="AddNewComments" />
	</p>
	<p>
		<form wicket:id="commentForm">
					
			<textarea cols="50" rows="5" wicket:id="newComment" name="newComment"></textarea><br>

		</form>
	</p>
   	       	    
</wicket:panel>
