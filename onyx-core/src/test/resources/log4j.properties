log4j.rootLogger=INFO, CONSOLE

log4j.logger.org.obiba.onyx=DEBUG

log4j.logger.org.hibernate=ERROR
log4j.logger.org.apache.commons.beanutils=ERROR
log4j.logger.org.springframework.batch=TRACE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%C{1}] [%d{ISO8601}] %m%n

log4j.appender.appointmentListUpdateLog=org.apache.log4j.RollingFileAppender
log4j.appender.appointmentListUpdateLog.layout=org.apache.log4j.PatternLayout
log4j.appender.appointmentListUpdateLog.layout.conversionPattern=%d - %-5p - %-26.26c{3} - %m%n
log4j.appender.appointmentListUpdateLog.file=appointmentListUpdate.log

log4j.logger.appointmentListUpdate=INFO, appointmentListUpdateLog