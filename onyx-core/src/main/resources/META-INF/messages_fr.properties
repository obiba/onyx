# Some common states
State.Waiting=En attente
State.Ready=Prête
State.Contraindicated=Contre-indiquée
State.InProgress=En cours
State.Interrupted=Interrompue
State.Completed=Complétée
State.NotApplicable=Non applicable
State.Skipped=Passée

# Action types
action.EXECUTE=Démarrer
action.SKIP=Passer
action.STOP=Annuler
action.INTERRUPT=Interrompre
action.COMMENT=Commenter
action.COMPLETE=Compléter

# Action types per state. State name is arbitrary since they can be redefined by modules.

# D'après le granddictionnaire.com, le terme Reprendre en informatique:
# "Poursuivre l'exécution d'un programme en utilisant les données enregistrées à un point de reprise."
action.EXECUTE.Interrupted=Reprendre

# Action types descriptions
action.EXECUTE.description=fr:You may enter a comment before starting this stage.
action.SKIP.description=fr:Please explain why this stage needs to be skipped.
action.STOP.description=fr:You may explain why you are cancelling this stage.
action.INTERRUPT.description=fr:You may explain why you are interrupting this stage.
action.COMMENT.description=fr:You may enter a free comment.

