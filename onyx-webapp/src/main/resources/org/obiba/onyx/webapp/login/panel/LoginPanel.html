<html xmlns:wicket>
<body>
  <wicket:panel>
		<form wicket:id="signInForm" autocomplete="off">
			<table>
				<tr>
					<td><wicket:message key="login" /></td>
					<td>
						<input type="text" wicket:id="username" size="30"/>
					</td>
					<td />
					<td />
				</tr>
				<tr>
					<td><wicket:message key="password" /></td>
					<td>
						<input value="password" type="password" wicket:id="password" size="30"/>
					</td>
					<td>
						<input type="submit" name="submit" class="obiba-button" wicket:message="value:signIn"/>
					</td>
					<td>
					    <a wicket:id="forgotPassword" class="obiba-button"><wicket:message key="ForgotPassword" /></a>
					</td>
				</tr>
				<tr wicket:id="rememberMeRow">
					<td />
					<td> <input type="checkbox" wicket:id="rememberMe"/> Remember Me </td>
					<td />
					<td />
				</tr>
			</table>
		</form>
  </wicket:panel>
</body>
</html>
