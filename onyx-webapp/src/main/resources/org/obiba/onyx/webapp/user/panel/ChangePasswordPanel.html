<wicket:panel>
	<form wicket:id="changePasswordForm">    
	    <fieldset style="width: 400px;"><legend><wicket:message key="ChangePassword" /></legend>
			<table>
				<tr>
	        		<td><label for="password"><wicket:message key="NewPassword" /></label></td>
	        		<td><input wicket:id="password" id="password" type="password" size="20"/><br> </td>
	        	</tr>
				<tr>
	        		<td><label for="confirmPassword"><wicket:message key="ConfirmNewPassword" /></label></td>
	        		<td><input wicket:id="confirmPassword" id="confirmPassword" type="password" size="20"/><br></td>
	        	</tr>
		        <tr>
		    		<td colspan="2">
					    <input type="submit" wicket:id="submit" wicket:message="value:Save">
					    <input type="button" wicket:id="cancel" wicket:message="value:cancel">
					</td>
				</tr>
			</table>
	    </fieldset>
	</form>
</wicket:panel>
