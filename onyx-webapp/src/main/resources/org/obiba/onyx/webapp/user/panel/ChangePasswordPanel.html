<wicket:panel>
  <span wicket:id="conclusionWindow" />	
  <div class="obiba-content-region">
    <h1><wicket:message key="ChangePassword" /></h1>
    
    <form wicket:id="changePasswordForm">  
      <table>
        <tr>
          <td><label for="password"><wicket:message key="NewPassword" /></label></td>
          <td><input wicket:id="password" id="password" type="password" size="20"/><br> </td>
	    </tr>
        <tr>
          <td><label for="confirmPassword"><wicket:message key="ConfirmNewPassword" /></label></td>
          <td><input wicket:id="confirmPassword" id="confirmPassword" type="password" size="20"/><br></td>
	    </tr>
        <tr>
          <td colspan="2">
            <input type="submit" class="obiba-button" wicket:id="submit" wicket:message="value:Save">
            <input type="button" class="obiba-button" wicket:id="cancel" wicket:message="value:cancel">
          </td>
        </tr>
      </table>
	</form>
  </div>
</wicket:panel>
