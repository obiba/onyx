<html>
  <body>
    <wicket:extend>
    	<p><wicket:message key="ParticipantExactSearchMsg" /></p>
		<p>
			<form wicket:id="configurationForm">
				<label for="barCode"><wicket:message key="ParticipantCode" /></label>
				<input wicket:id="barCode" id="barCode" type="text" size="20"/>

		<p><a wicket:id="search"><wicket:message key="SearchAndReceiveParticipants" /></a></p>
    </wicket:extend>
