<html>
  <header>
  	<link wicket:id="pageCSS" rel="Stylesheet" type="text/css" href="style.css"/>
  </header>
  <body>
    <wicket:extend>    	
    	<form wicket:id="configurationForm">
    	
			<fieldset style="width: 400px;">
			
				<p>
					<wicket:message key="InitConfigFormMsg" />
				</p>
			
				<legend><wicket:message key="InitConfigFormLegend" /></legend>
				
				<table>
					<tr>
		        		<td><label for="studyName"><wicket:message key="studyName" /></label></td>
		        		<td><input wicket:id="studyName" id="studyName" type="text" size="20"/><br></td>
		        	</tr>
					<tr>
		        		<td><label for="siteName"><wicket:message key="siteName" /></label></td>
		        		<td><input wicket:id="siteName" id="siteName" type="text" size="20"/><br></td>
		        	</tr>
		        	<tr>
		        		<td><label for="siteNo"><wicket:message key="siteNo" /></label></td>
		        		<td><input wicket:id="siteNo" id="siteNo" type="text" size="20"/><br></td>
		        	</tr>		        	
					<tr>
		        		<td><label for="studyLogo"><wicket:message key="studyLogo" /></label></td>
		        		<td><input wicket:id="studyLogo" id="studyLogo" type="file" size="20"/><br></td>
		        	</tr>	        		
		        </table>    
	        	
	        	<br><br>
	        	
	        	<fieldset style="width: 400px;">
	        		<legend class="subLegend"><wicket:message key="InitConfigFormCreateAdminLegend" /></legend>
	        		
					<table>
						<tr>
			        		<td><label for="lastName"><wicket:message key="lastName" /></label></td>
			        		<td><input wicket:id="lastName" id="lastName" type="text" size="20"/><br> </td>
			        	</tr>
			        	<tr>
			        		<td><label for="firstName"><wicket:message key="firstName" /></label></td>
			        		<td><input wicket:id="firstName" id="firstName" type="text" size="20"/><br> </td>
			        	</tr>
						<tr>
			        		<td><label for="login"><wicket:message key="login" /></label></td>
			        		<td><input wicket:id="login" id="login" type="text" size="20"/><br> </td>
			        	</tr>	
						<tr>
			        		<td><label for="password"><wicket:message key="password" /></label></td>
			        		<td><input wicket:id="password" id="password" type="password" size="20"/><br> </td>
			        	</tr>
						<tr>
			        		<td><label for="confirmPassword"><wicket:message key="confirmPassword" /></label></td>
			        		<td><input wicket:id="confirmPassword" id="confirmPassword" type="password" size="20"/><br></td>
			        	</tr>
						<tr>
			        		<td><label for="email"><wicket:message key="email" /></label></td>
			        		<td><input wicket:id="email" id="email" type="text" size="20"/><br> </td>
			        	</tr>			        				        				        	        		
					</table>
		        </fieldset>
		        
		        <p>
		        	<input type="submit" wicket:id="saveButton" wicket:message="value:Save" />
		        </p>
		        
        	</fieldset>
        	
    	</form>
    </wicket:extend>
  </body>
</html>
