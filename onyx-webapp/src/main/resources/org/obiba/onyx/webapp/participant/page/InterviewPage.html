<html>
  <body>
    <wicket:extend>
    	<div id="interviewPageContent" class="obiba-box-content">
    	<div wicket:id="addCommentDialog" />
    	<table>
    		<tr>
    			<td id="interviewPageParticipantContainer" valign="top">
    			    <div id="interviewPageParticipant" class="obiba-content-region">
    			      <h1><wicket:message key="Participant" /></h1>
    			      
  					  <span wicket:id="participant" />
					</div>
    			</td>
    			<td id="interviewPageInterviewContainer" valign="top">
    			    <div id="interviewPageInterview" class="obiba-content-region">
    			      <h1><wicket:message key="Interview" /></h1>
    				
    				  <span wicket:id="interview" />
    				  <span wicket:id="modal"/>
    				  <span wicket:id="closeModal"/>
    				  
    				  <p>
    				    <a class="obiba-button" wicket:id="closeInterview"><wicket:message key="Close" /></a>
    				    <a class="obiba-button" wicket:id="cancelInterview"><wicket:message key="Cancel" /></a>
                <a class="obiba-button" wicket:id="printReport"><span wicket:id="reportLabel"/></a>	    
    				  </p>              
					</div>
    			</td>
    			<td valign="top">
    			    <div id="interviewPageLog" class="obiba-content-region">
    			      <h1><wicket:message key="Log" /></h1>
    			      <div>
                  <a href="#" wicket:id="viewLogIconLink"><img wicket:id="logIcon" /></a>    
                  <a class="obiba-button" href="#" wicket:id="viewLog"><wicket:message key="View" /></a>
                </div>
    			      
      				  <div>
        				  <a href="#" wicket:id="viewCommentsIconLink"><img wicket:id="commentIcon" /></a>	  
        				  <a class="obiba-button" href="#" wicket:id="viewComments"><wicket:message key="Comments" /> (<span wicket:id="commentsCount" />)</a>
        				  <a class="obiba-button" href="#" wicket:id="addComment"><wicket:message key="AddComment" /></a>
                </div>
    					
    				  <div wicket:id="addCommentsModal" />
    				  <div wicket:id="interviewLogsDialog" />
					</div>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="3">
    			    <div id="interviewPageStages" class="obiba-content-region">
    			      <h1><wicket:message key="Stages" /></h1>
    			      
                      <span wicket:id="stage-list" />
                      <div id="exitInterview">
                         <a class="obiba-button" wicket:id="exitInterview"><wicket:message key="ExitInterview" /></a>
                      </div>
					</div>
    			</td>
    		</tr>
    	</table>
    	</div>
    </wicket:extend>
  </body>
</html>
