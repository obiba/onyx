<html>
  <body>
    <wicket:extend>
    	<table style="width: 100%">
    		<tr>
    			<td valign="top">
    				<fieldset>
    					<legend><wicket:message key="Participant" /></legend>
    					<span wicket:id="participant" />
					</fieldset>
    			</td>
    			<td valign="top">
    				<fieldset>
    					<legend><wicket:message key="Interview" /></legend>
    					<span wicket:id="interview" />
    					<span wicket:id="modal"/>
    					<p>
    					<a wicket:id="cancelInterview"><wicket:message key="Cancel" /></a>
    					</p>
					</fieldset>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2">
    				<fieldset>
    					<legend><wicket:message key="Comments" /></legend>
    					(<a href="#" wicket:id="viewComments"><span wicket:id="commentsCount" /> <wicket:message key="Comments" /></a>) <a href="#" wicket:id="addComments"><wicket:message key="AddComments" /></a>
    					
    					<div wicket:id="addCommentsModal" ></div>
					</fieldset>
    			</td>
    		</tr>    		
    		<tr>
    			<td colspan="2">
    				<fieldset>
    					<legend><wicket:message key="Stages" /></legend>
    					<span wicket:id="stage-list" />
					</fieldset>
    				
    			</td>
    		</tr>
    	</table>
    </wicket:extend>
  </body>
</html>
