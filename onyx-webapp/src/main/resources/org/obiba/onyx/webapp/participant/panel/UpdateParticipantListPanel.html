<wicket:panel>
	<span wicket:id="feedback" />
	<span wicket:id="updateAppointmentLogWindow" />	
	<div wicket:id="contentFragment" />
</wicket:panel>

<wicket:fragment wicket:id="confirmationFragment">
    <div class="dialogContent smallTopMargin">
        <span wicket:id="radioGroup">
	    	<label>
		    	<input type="radio" wicket:id="automaticUpload"/>
				<span wicket:id="alabel"/>
		    </label>
		    <br/>
		    <label>
		    	<input type="radio" wicket:id="manualUpload"/>
				<span wicket:id="mlabel"/>
			</label>
	    </span>
	    <br/>
	    <br/>
	    <input type="file" wicket:id="fileUpload"/>
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="progressFragment">
  <div class="dialogContent largeTopMargin centeredHorizontally">
    <span wicket:id="progressLabel">Progress Label</span>
    <div>
      <img src="progress.gif" wicket:id="progressImage" class="progressBar" />
    </div>
  </div>
</wicket:fragment>

<wicket:fragment wicket:id="notificationFragment">
  <div class="dialogContent largeTopMargin centeredHorizontally">
    <span wicket:id="messageLabel">Message Label</span>
  </div>
</wicket:fragment>

<wicket:fragment wicket:id="resultFragment">
  <div class="dialogContent smallTopMargin centeredHorizontally">
    <span wicket:id="resultLabel">Result Label</span>
  </div>
  <br/>
  <span wicket:id="stats" />
</wicket:fragment>
