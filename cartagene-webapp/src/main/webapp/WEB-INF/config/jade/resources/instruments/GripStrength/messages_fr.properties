#HandOrWristArthritisAndOtherProblem=Souffrez-vous actuellement d'une crise d'arthrite, de tendinite ou de syndrome du canal carpien au niveau des deux mains ou des deux poignets? 
#HandOrWristSurgery=Avez-vous eu récemment (moins de treize (13) semaines) une opération au niveau des deux mains ou des deux poignets? 
# Instrument parameters
RES_FIRST_RH_MUSCLE_STRENGTH=Lecture du dynamomètre pour la main droite (1)
RES_SEC_RH_MUSCLE_STRENGTH=Lecture du dynamomètre pour la main droite (2)
CALC_AVG_RH_MUSCLE_STRENGTH=Moyenne de la force de préhension de la main droite
RES_FIRST_LH_MUSCLE_STRENGTH=Lecture du dynamomètre pour la main gauche (1)
RES_SEC_LH_MUSCLE_STRENGTH=Lecture du dynamomètre pour la main gauche (2)
CALC_AVG_LH_MUSCLE_STRENGTH=Moyenne de la force de préhension de la main gauche

